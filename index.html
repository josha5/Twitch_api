<!DOCTYPE html>
<html>
  <head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="twitch.css">
    <script src="twitch.js"></script>
  </head>
  <body>
    <section class = "twitchContainer">
      <img src="http://i63.tinypic.com/59tsaa.jpg" class = "twitchImage" border="0" alt="Twitch Logo">
      <div class="row fcc">
        <div class="col-md-4" id = "fccDisplay"><a target="_blank" href="https://www.twitch.tv/freecodecamp"><img id="fccLogo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png">  FreeCodeCamp</a>
        </div>
        <div class="col-md-4" id = "fccStatus"></div> 
        <div class="col-md-4" id="fccStream">Stream info</div> 
      </div>
      <div class="row"> 
        <div class="col-md-4" id = "ESLSC2"><a href= "https://www.twitch.tv/esl_sc2" target="_blank"><img id="eslSc2" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg">
        ESL_SC2</a> </div> 
        <div class="col-md-4" id="eslStatus"></div> 
        <div class="col-md-4" id="eslStream">Stream info</div> 
      </div>
      <div class="row"> 
        <div class="col-md-4" id = "oGamingDisplay"><a href = "https://www.twitch.tv/ogamingsc2" target="_blank"><img id="oGamingLogo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/ogamingsc2-profile_image-9021dccf9399929e-300x300.jpeg">
        OgamingSC2</a></div> 
        <div class="col-md-4" id="oGamingStatus"></div> 
        <div class="col-md-4" id="oGamingStream">Stream info</div> 
      </div>
      <div class="row syndicate"> 
        <div class="col-md-4" id = "syndicateDisplay"><a href = "https://www.twitch.tv/syndicate" target="_blank">
        <img id="syndicateLogo" src="http://i66.tinypic.com/63vbbr.jpg" border="0" alt="Syndicate Logo"> Syndicate</a>
        </div> 
        <div class="col-md-4" id="syndicateStatus"></div> 
        <div class="col-md-4" id="syndicateStream">Stream info </div> 
      </div>
      <div class="row"> 
        <div class="col-md-4" id = "syndicateDisplay"><a href = "" target="_blank">
        <img id="summitLogo" src="http://i64.tinypic.com/op6wm0.png" border="0" alt="Summit1g Logo"> Summit1g</a></div> 
        <div class="col-md-4" id="summitStatus"></div> 
        <div class="col-md-4" id="summitStream">Stream info </div> 
      </div>
    </section>
    <h5 align="center" id="footer">Created by Joshua Arnett </h5>

</html>
